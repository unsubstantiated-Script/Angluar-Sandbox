<div class="container">
  <button (click)="showUserForm = !showUserForm" class="btn btn-dark mb-3">
    Add User
  </button>
  <div class="card card-body mb-3" *ngIf="showUserForm">
    <h2>Add User</h2>
    <form (submit)="onSubmit($event)">
      <div class="form-group">
        <label>First Name</label>
        <input
          [(ngModel)]="user.firstName"
          type="text"
          class="form-control"
          name="firstName"
        />
      </div>
      <div class="form-group">
        <label>Last Name</label>
        <input
          [(ngModel)]="user.lastName"
          type="text"
          class="form-control"
          name="lastName"
        />
      </div>
      <div class="form-group">
        <label>Age</label>
        <input
          [(ngModel)]="user.age"
          type="number"
          class="form-control"
          name="age"
        />
      </div>
      <div class="form-group">
        <label>Street Address</label>
        <input
          [(ngModel)]="user.address.street"
          type="text"
          class="form-control"
          name="street"
        />
      </div>
      <div class="form-group">
        <label>City</label>
        <input
          [(ngModel)]="user.address.city"
          type="text"
          class="form-control"
          name="city"
        />
      </div>
      <div class="form-group">
        <label>State</label>
        <input
          [(ngModel)]="user.address.state"
          type="text"
          class="form-control"
          name="state"
        />
      </div>
      <div class="form-group">
        <label>Zip</label>
        <input
          [(ngModel)]="user.address.zip"
          type="number"
          class="form-control"
          name="zip"
        />
      </div>
      <button
        (click)="addUser()"
        [disabled]="user.firstName === '' || user.lastName === ''"
        class="btn btn-block btn-light mb-3"
      >
        Add New User
      </button>
    </form>
  </div>

  <ul class="list-unstyled" *ngIf="loaded && users.length > 0">
    <li
      class="card card-body mb-2"
      *ngFor="let user of users"
      [class.bg-light]="user.isActive"
    >
      <h3>
        {{ user.firstName }} {{ user.lastName }}
        <small
          ><button
            (click)="user.hide = !user.hide"
            class="btn btn-dark btn-sm"
            *ngIf="user.age && user.address"
          >
            <i
              [ngClass]="{
                'fas fa-minus': !user.hide
              }"
              class="fa fa-plus"
            ></i></button
        ></small>
      </h3>
      <ul class="list-group" *ngIf="!user.hide && user.age && user.address">
        <li class="list-group-item">Age: {{ user.age }}</li>
        <li class="list-group-item">
          Address: {{ user.address.street }} at {{ user.address.city }},
          {{ user.address.state }}
          {{ user.address.zip }}
        </li>
        <li class="list-group-item">
          Register Date: {{ user.registered | date }}
        </li>
      </ul>
    </li>
  </ul>
</div>

<!-- <ng-template #noUsers>No Users Found</ng-template> -->

<h4 *ngIf="users.length === 0">No Users Found</h4>

<h4 *ngIf="!loaded">Loading Users...</h4>
